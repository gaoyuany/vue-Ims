<div>
  <div class="search">
    <el-input placeholder="请输入内容" class="input-with-select" v-model="query">
      <el-button slot="append" icon="el-icon-search" @click="queryInfo"></el-button>
    </el-input>
  </div>
  <!-- 表格主体 -->
  
  
  <div class="table-users-list">
    <el-table
    :data="usersList"
    stripe
    style="width: 100%">
    <el-table-column
      prop="username"
      label="姓名"
      width="180">
    </el-table-column>
    <el-table-column
      prop="email"
      label="邮箱"
      width="180">  
    </el-table-column>
    <el-table-column
      prop="mobile"
      label="电话">
    </el-table-column>
    <el-table-column
      prop="mg_state"
      label="用户状态">
    <template slot-scope="scope">
      <el-switch
      v-model="scope.row.mg_state">
          </el-switch>
    </template>
    </el-table-column>

    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button size="mini" type="primary" plain @click=""><i class="el-icon-edit"></i></el-button>
        <el-button size="mini" type="danger" plain @click="delUser(scope.row.id)"><i class="el-icon-delete"></i></el-button>
        <el-button size="mini" type="success" plain @click=""><i class="el-icon-check">分配角色</i></el-button>
      </template>
    </el-table-column>
    </el-table>
  </div>
  <div class="page-user-list">
    <el-pagination background layout="prev, pager, next" :total="total" :page-size="pagesize" :current-page="pagenum" @current-change="pageChange">
  </el-pagination>
  </div>
</div>
